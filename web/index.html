<!DOCTYPE html>
<html lang="ru">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Task Manager PWA - Управление задачами в стиле Kanban">
  <meta name="keywords" content="task manager, kanban, pwa, flutter, задачи, управление">
  <meta name="author" content="Task Manager Team">

  <!-- Viewport meta tag for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- PWA meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Task Manager">
  <meta name="application-name" content="Task Manager">
  <meta name="msapplication-TileColor" content="#0175C2">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Theme colors -->
  <meta name="theme-color" content="#0175C2">
  <meta name="msapplication-navbutton-color" content="#0175C2">

  <!-- Icons -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="167x167" href="icons/Icon-192.png">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <title>Task Manager PWA</title>

  <!-- Preload critical resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
